<form [formGroup]="signupForm" (ngSubmit)="signup()" class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>SignUp</mat-card-title>
    </mat-card-header>
    <br>
    <mat-card-content>


      <mat-form-field appearance="outline" class="full-width">
        <mat-label>User Name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="name && name.invalid">{{NameError()}}</mat-error>
      </mat-form-field>


      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="email && email.invalid">{{EmailError()}}</mat-error>
      </mat-form-field>


      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngIf="password && password.invalid">{{PasswordError()}}</mat-error>
      </mat-form-field>




      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Phone number</mat-label>
        <input matInput formControlName="phone" placeholder="(xxx) xxx-xxxx" mask="(000) 000-0000">
        <mat-icon matSuffix>phone</mat-icon>
        <mat-error *ngIf="phone && phone.invalid">{{PhoneError()}}</mat-error>
      </mat-form-field>


      <button mat-raised-button color="primary" [disabled]="signupForm.invalid">Submit</button>
      <button mat-raised-button color="primary" style="float:right" routerLink="">Already have an account?</button>

    </mat-card-content>
  </mat-card>
</form>
