<h4>List of Products</h4>

<div *ngFor="let product of products|async">
  <p>{{product.name}}</p>
</div>
<ng-container *ngFor="let category of productlist">
  <h2>{{ category.category_name }}</h2>
  <div class="row mb-3">
    <ng-container *ngFor="let product of category.categoryid">
      <div class="col-lg-3">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>{{ product.product_name }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <img
              src="http://localhost:5000/Images/{{ product.product_image }}"
              height="100px"
            />
            <h3>Price:{{ product.product_price }}</h3>
            <mat-divider></mat-divider>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary"   (click)="addCart(product)">Add to Cart</button>
          </mat-card-actions>
          <mat-card-footer>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </mat-card-footer>
        </mat-card>
      </div>
    </ng-container>
  </div>
</ng-container>
