<table
  *ngIf="getTotal() != null"
  mat-table
  [dataSource]="cartList"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="Product">
    <th mat-header-cell *matHeaderCellDef>Product</th>
    <td mat-cell *matCellDef="let element">{{ element.product_name }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="Image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let element">
      <img
        src="http://localhost:5000/Images/{{ element.product_image }}"
        height="50px"
      />
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{ element.product_price }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="Total">
    <th mat-header-cell *matHeaderCellDef>Total</th>
    <td mat-cell *matCellDef="let element">
      {{ element.product_price * element.quantity }}
    </td>
    <td mat-footer-cell *matFooterCellDef>{{ getTotal() }}</td>
  </ng-container>

  <ng-container matColumnDef="Quantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
    <td mat-footer-cell *matFooterCellDef>Total</td>
  </ng-container>

  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="warn" (click)="delete(element)">
        Remove
      </button>
    </td>
    <td mat-footer-cell *matFooterCellDef>
      <button mat-raised-button color="primary" (click)="buy()">Buy</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let data; columns: displayedColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
<mat-progress-spinner
  *ngIf="cartList.length == 0 && getTotal() == null"
  class="center"
  [color]="color"
  [mode]="mode"
  [value]="value"
>
</mat-progress-spinner>
